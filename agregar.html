    <section class="agregar-container">
        <form class="agregar-form">
            <h1>Agregar Producto</h1>
            <label for="name">Nombre:</label>
            <input type="name" id="name" name="name"><br>
            <span id="valida_name"></span><br><br>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen"><br><br>

            <label for="imagen-preview"></label>
            <img id="imagen-preview"><br><br>

            <label for="tipo">Tipo de comida:</label>
            <select id="tipo" name="tipo">
                <option value="broaster">Broaster</option>
                <option value="carne">100% carne</option>
                <option value="vegetariana">Vegetariana</option>
            </select><br><br>
            <label for="precio">Precio:</label>
            <input type="precio" id="precio" name="precio"><br>
            <span id="valida_precio"></span><br><br><br>

            <button type="button" onclick="validar()">Enviar</button>
        </form>
    </section>
    <script>
        // Obtener el campo de imagen y la visualización de la imagen
        const inputImagen = document.getElementById("imagen");
        const imagenPreview = document.getElementById("imagen-preview");

        // Escuchar por cambios en el campo de imagen
        inputImagen.addEventListener("change", () => {
            // Obtener el archivo de imagen
            const archivoImagen = inputImagen.files[0];

            // Crear un objeto URL con la imagen
            const urlImagen = URL.createObjectURL(archivoImagen);

            // Mostrar la imagen en la visualización
            imagenPreview.src = urlImagen;
        });
    </script>
    <script>
        // validacion 
        function validar() {
            var usu, pass, text;
            name = document.getElementById("name").value;
            price = document.getElementById("precio").value;

            if (name.length == 0) {
                text = "Nombre no debe estar vacío !";
            } else {
                text = "";
            }
            document.getElementById("valida_name").innerHTML = text;
            if (price.length != 4) {
                text = "El precio debe ser sobre mayor a 3 digitos !";
            } else {
                text = "";
            }
            document.getElementById("valida_precio").innerHTML = text;
        }
    </script>
