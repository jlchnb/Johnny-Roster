{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="../../static/Images/Logo-black.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'CSS/home.css' %}">
  <title>Iniciar sesion</title>
</head>

<body>

  <section class="h-100" style="background-color: #ffd979; min-height: 100vh;">
    {% include 'pedido/navbar.html' %}
    <div class="container-sesion" style="padding-bottom: 0; margin-bottom: 0;">
      <div class="row d-flex justify-content-center align-items-center h-100 w-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{% static 'Images/burger-patron.jpg' %}" class="patron-imagen">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Iniciar sesion</h3>
              <form class="px-md-2" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning btn-lg mb-1" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
