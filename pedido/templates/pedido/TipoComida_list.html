{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'CSS/home.css' %}">
    <title>Agregar tipoComida</title>
</head>

<body>
    {% include 'pedido/navbar.html' %}
    <h1>Editar Tipos de comida</h1><br>
    <br>

    <button type="button">
        <a href="{% url 'TipoComidaAdd' %}">Agregar un tipo de comida</a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }
    </style>
    <table>
        {% if TipoComidas %}
            <th>Nombre</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in TipoComidas %}
            <tr>
                <td> {{x.tipo_comida}}</td>
                <td> <a href="{% url 'TipoComida_del' pk=x.id_tipoComida %}">Eliminar</a></td>
                <td> <a href="{% url 'TipoComida_edit' pk=x.id_tipoComida %}">Modificar</a></td>
            </tr>
            {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>

</body>

</html>
