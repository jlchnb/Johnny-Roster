<body>

  <section class="h-100" style="background-color: #ffd979;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a href="{% url '' %}"><img src="{% static 'Images/Logo-black.png' %}" alt="logotipo" width="60px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url '' %}">Principal<i class="fa fa-fw fa-home"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url '' %}">Contacto<i class="fa fa-fw fa-envelope" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{% url '' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Menu<i class="fa fa-fw fa-cutlery" aria-hidden="true"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="tercio-de-libra.html">Broaster</a></li>
                <li><a class="dropdown-item" href="onion-bacon.html">100% Carne</a></li>
                <li>
                  <hr class="dropdown-divider">

                <li><a class="dropdown-item" href="menu.html">Acompañamientos</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Carrito<i class="fa fa-fw fa-shopping-cart" aria-hidden="true"></i></a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-warning" type="submit"><a href="agregar.html">Agregar</a></button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-sesion">
      <div class="row d-flex justify-content-center align-items-center h-100 w-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{% static 'Images/burger-patron.jpg' %}" class="patron-imagen">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Registrate</h3>
              <form class="px-md-2">
                <div class="form-outline mb-4">
                  <label class="form-label" for="nombre">Nombre completo</label>
                  <input type="text" id="nombre" name="nombre" class="form-control"/>
                  <p id="valida_nombre"></p>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline datepicker">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                    <p id="valida_email"></p>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <select class="select">
                    <option selected="selected" disabled>Genero</option>
                    <option value="2">Mujer</option>
                    <option value="3">Hombre</option>
                    <option value="4">Otro</option>
                  </select>
                </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">

                    <div class="form-outline">
                      <form>
                        <div class="form-group">
                          <label for="password">Contraseña</label>
                          <input type="password" class="form-control" id="password" name="password">
                          <p id="valida_password"></p>
                        </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning btn-lg mb-1" onclick="validar()">Enviar</button>
        </form>
      </div>
    </div>
    </div>
    </div>
    </div>
  </section>
  <script src="../../static/JS/validar.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
