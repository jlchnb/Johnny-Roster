{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="../../static/Images/Logo-black.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'CSS/home.css' %}">
  <title>Iniciar sesion</title>
</head>

<body>

  <section class="h-100" style="background-color: #ffd979; min-height: 100vh;">
    {% include 'pedido/navbar.html' %}
    <div class="container-sesion" style="padding-bottom: 0; margin-bottom: 0;">
      <div class="row d-flex justify-content-center align-items-center h-100 w-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{% static 'Images/burger-patron.jpg' %}" class="patron-imagen">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Registrate</h3>
              <form class="px-md-2">
                <div class="form-outline mb-4">
                  <label class="form-label" for="nombre">Nombre completo</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" />
                  <p id="valida_nombre"></p>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline datepicker">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                    <p id="valida_email"></p>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <select class="select">
                    <option selected="selected" disabled>Genero</option>
                    <option value="2">Mujer</option>
                    <option value="3">Hombre</option>
                    <option value="4">Otro</option>
                  </select>
                </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">

                    <div class="form-outline">
                      <form>
                        <div class="form-group">
                          <label for="password">Contrase√±a</label>
                          <input type="password" class="form-control" id="password" name="password">
                          <p id="valida_password"></p>
                        </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning btn-lg mb-1" onclick="validar()">Enviar</button>
        </form>
      </div>
    </div>
    </div>
    </div>
    </div>
  </section>
  <script src="../../static/JS/validar.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
