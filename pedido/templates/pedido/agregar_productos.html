<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../static/Images/Logo-black.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'CSS/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Agregar Producto</title>
    <style>
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{% url '' %}"><img src="{% static 'Images/Logo-black.png' %}" alt="logotipo" width="60px"
                    height="50px"></a>
            <a class="navbar-brand px-3">Admin<i class="fa fa-fw fa-user" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url '' %}">Principal<i
                                class="fa fa-fw fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto<i class="fa fa-fw fa-envelope" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="menu.html" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Menu<i class="fa fa-fw fa-cutlery" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="tercio-de-libra.html">Broaster</a></li>
                            <li><a class="dropdown-item" href="onion-bacon.html">100% Carne</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="menu.html">Acompañamientos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Carrito<i
                                class="fa fa-fw fa-shopping-cart" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="agregar-container">
        <form class="agregar-form" method="POST" action="{% url 'agregar_productos' %}" enctype="multipart/form-data"
            onsubmit="return validarFormulario()">
            {% csrf_token %}
            <h1 class="agregar-titulo">Agregar Producto</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
            <span class="error">Nombre no puede ir vacío</span><br>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" accept="image/png, image/gif, image/jpeg" name="imagen"><br><br>
            <img id="imagen-preview" src="{{ producto.imagen.url }}" alt="Vista previa de la imagen" style="display: none;">

            <label for="tipo_comida">Tipo de comida:</label>
            <select id="tipo_comida" name="tipo_comida">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="broaster">Broaster</option>
                <option value="carne">100% carne</option>
                <option value="vegetariana">Vegetariana</option>
                <option value="acompanamiento">Acompañamiento</option>
            </select><br><br>

            <label for="precio">Precio:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="precio" name="precio" min="0">
            </div>
            <span class="error2">El precio debe ser mayor a 3 dígitos</span><br>

            <button type="submit" id="enviar" name="enviar">Enviar</button>
            <div id="mensaje-exito" style="display: none;">El producto ha sido agregado.</div>
        </form>
    </section>
    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre").value;
            const imagen = document.getElementById("imagen").value;
            const tipoComida = document.getElementById("tipo_comida").value;
            const precio = document.getElementById("precio").value;
    
            if (nombre === "") {
                alert("Por favor, ingresa un nombre.");
                return false;
            }
    
            if (imagen === "") {
                alert("Por favor, selecciona una imagen.");
                return false;
            }
    
            if (tipoComida === "") {
                alert("Por favor, selecciona un tipo de comida.");
                return false;
            }
    
            if (precio < 100) {
                alert("El precio debe ser mayor a 3 dígitos (mayor a 99).");
                return false;
            }
    
            // Mostrar el mensaje de éxito
            alert("El producto ha sido agregado.");
            return true;
        }
    </script>
    <script>
        const inputImagen = document.getElementById("imagen");
        const imagenPreview = document.getElementById("imagen-preview");
    
        inputImagen.addEventListener("change", () => {
            const archivoImagen = inputImagen.files[0];
    
            if (archivoImagen) {
                const urlImagen = URL.createObjectURL(archivoImagen);
                imagenPreview.src = urlImagen;
                imagenPreview.style.display = "block";
            } else {
                imagenPreview.src = "";
                imagenPreview.style.display = "none";
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../../static/JS/jquery.js"></script>
</body>

</html>
